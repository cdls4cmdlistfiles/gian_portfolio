{% extends 'base.html' %}

{% block title %}
    Contact
{% endblock %}

{% block content %}




<main class="contact-container mt-5">

    <div class="contact-image">
        <img height="300" class="cover" src="{{ url_for('static',filename='paper-plane.png') }}" alt="Contact illustration">
    </div>
    <div class="contact-form">
        {% include "alert.html" %}
        <h2>Message Me !</h2>
        <form method="POST" action="{{ url_for('views.send_mail') }}">
            <div class="form-group">
                <label for="name">Full name</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="email">Email <strong class="text-warning">(Optional)</strong></label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Your email address">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" id="message" rows="5"></textarea>
            </div>
            <button class="btn btn-success">Send</button>
        </form>
    </div>
</main>

<style>
    .contact-container {
        display: grid;
        grid-template-columns: 40% 60%;
        gap: 2rem;
        padding: 1rem;
    }
    
    .contact-image {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .contact-image img {
        max-width: 100%;
        height: auto;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .btn {
        padding: 0.5rem 1rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    @media (max-width: 768px) {
        .contact-container {
            grid-template-columns: 1fr;
        }
        
        .contact-image {
            order: -1;
        }
        
        .contact-image img {
            height: auto;
            max-height: 150px;
        }
    }

    /* cover animation  */
    .cover {
        animation: flyForward 3s infinite alternate ease-in-out;
    }

    @keyframes flyForward {
        0% {
            transform: translateX(0) translateY(0) rotate(0deg);
        }
        50% {
            transform: translateX(50px) translateY(-20px) rotate(5deg);
        }
        100% {
            transform: translateX(100px) translateY(0) rotate(0deg);
        }
    }
    /* end */
</style>
{% endblock %}
