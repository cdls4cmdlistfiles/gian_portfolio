<div class="skills-container">
    <div class="skills-icons">
        <div class="icon-item">
            <i class="fab fa-python"></i>
            <span class="icon-label">Python</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 40%;">40%</div>
            </div>
        </div>
        <div class="icon-item">
            <i class="fab fa-bootstrap"></i>
            <span class="icon-label">Bootstrap</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 50%;">50%</div>
            </div>
        </div>
        <div class="icon-item">
            <i class="fab fa-js"></i>
            <span class="icon-label">JavaScript</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 30%;">30%</div>
            </div>
        </div>
        <div class="icon-item">
            <i class="fab fa-html5"></i>
            <span class="icon-label">HTML</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 95%;">95%</div>
            </div>
        </div>
        <div class="icon-item">
            <i class="fab fa-css3-alt"></i>
            <span class="icon-label">CSS</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 50%;">50%</div>
            </div>
        </div>
        <div class="icon-item">
            <i class="fas fa-code"></i>
            <span class="icon-label">HTMX</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 40%;">40%</div>
            </div>
        </div>
        <!-- <div class="icon-item">
            <i class="fab fa-github"></i>
            <span class="icon-label">GitHub</span>
            <div class="skill-bar">
                <div class="skill-level" style="width: 70%;">70%</div>
            </div>
        </div> -->
    </div>
    <div>
        <h5>Microsoft Office</h5>
        <ul>
            <li>Excel <span class="office-percent">75%</span></li>
            <li>MS Word <span class="office-percent">90%</span></li>
            <li>PPT <span class="office-percent">80%</span></li>
        </ul>
    </div>
    <div>
        <h5>Tools</h5>
        <ul>
            <li>GitHub</li>
            <li>Canva</li>
        </ul>
    </div>
</div>

<style>
    /* Base styles */
    .skills-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .skills-icons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 20px;
        justify-items: center;
        margin-bottom: 30px;
    }
    
    .icon-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
        width: 100%;
    }
    
    .fab, .fa-code{
        font-size: 3.5rem;
        padding: 15px;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        margin-bottom: 8px;
        transition: all 0.3s ease;
    }


    
    .icon-label {
        font-size: 0.9rem;
        color: #aaa;
        text-align: center;
        margin-bottom: 5px;
    }
    
    .skill-bar {
        width: 100%;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        margin-top: 5px;
        overflow: hidden;
    }
    
    .skill-level {
        height: 100%;
        background-color: #00b4d8;
        border-radius: 3px;
        color: white;
        font-size: 0.6rem;
        text-align: center;
        line-height: 6px;
        transition: width 1s ease-in-out;
    }
    
    .office-percent {
        color: #00b4d8;
        font-size: 0.8rem;
        margin-left: 5px;
    }
    
    /* Icon colors */
    .fa-python { color: #3776AB; }
    .fa-js { color: #F7DF1E; }
    .fa-html5 { color: #E34F26; }
    .fa-css3-alt { color: #1572B6; }
    .fa-github { color: #f5f5f5; }
    .fa-bootstrap {color: #7952b3;}
    
    /* Hover effects */
    .icon-item:hover .fab {
        background-color: rgba(255, 255, 255, 0.2);
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
        .skills-icons {
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .fab, .fa-code{
            font-size: 2.5rem;
            padding: 10px;
        }
    }
    
    @media (max-width: 400px) {
        .skills-icons {
            grid-template-columns: repeat(2, 1fr);
        }
    }
</style>
